<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Welcome Page</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:href="@{/css/index.css}" th:rel="stylesheet" />
    <link th:href="@{/css/tables.css}" rel="stylesheet" />

</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">SEKRETARIAT</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">Strona główna</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/main_user}">Mój profil</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:inline="text" style="color:lightskyblue;">Jesteś zalogowany jako <b
                            style="text-transform:capitalize">[[${#httpServletRequest.remoteUser}]]</b></a>
                </li>

            </ul>
        </div>
    </div>
</nav>


<div id="main_container">
    <div id="upper-container" style="margin-bottom: 30px; margin-top: 30px;">
        <label id="welcome-label">Witaj na swoim profilu <b
                style="text-transform:capitalize">[[${#httpServletRequest.remoteUser}]]</b>!</label>
        <label id="info-label">Zapoznaj się ze świadczonymi usługami wybierając poniżej.</label>
    </div>

    <div id="middle-container">
        <div class="usluga">Finanse
            <a th:href="@{/main_user/add/8}">
                <button>Skorzystaj</button>
            </a>
        </div>
        <div class="usluga">Konsultacje
            <a th:href="@{/main_user/add/9}">
                <button>Skorzystaj</button>
            </a>
        </div>
        <div class="usluga">Doradztwo
            <a th:href="@{/main_user/add/7}">
                <button>Skorzystaj</button>
            </a>
        </div>
        <div class="usluga">Inne
            <a th:href="@{/main_user/add/6}">
                <button>Skorzystaj</button>
            </a>
        </div>
    </div>

    <div class="container">
        <table >

            <!--Table header -->
            <thead>
            <tr>
                <th>Nr biletu</th>
                <th>Nr uslugi</th>
                <th>Nr klienta</th>
                <th>Data przybycia</th>
            </tr>
            </thead>

            <!-- Table body -->
            <tbody>
            <tr th:each = "Bilety : ${bilet}">
                <td th:text = "${Bilety.Nr_biletu}">Nr biletu</td>
                <td th:text = "${Bilety.Nr_uslugi}">Nr uslugi</td>
                <td th:text = "${Bilety.Nr_klienta}">Nr klienta</td>
                <td th:text = "${Bilety.Data_przybycia}">Data przybycia</td>
                <td>

                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/main_user/deleteBilety/' + ${Bilety.Nr_bilety}}" onclick="return confirm('Czy na pewno chcesz usunąć dany wpis?');" style="color: #EE6821;">Usuń</a>
                </td>

            </tr>
            </tbody>
        </table>

    </div>
</div>

<div id="log-out-container" style=" margin: 20px auto; text-align: center;"  >
    <label>Jeśli chcesz się wylogować kliknij przycisk wyloguj.</label>
    <form action="#" th:action="@{/index}" method="post">
        <button class="btn btn-primary" style="    background-color: red; color: white; padding: 10px 20px; border: none; text-align: center; text-decoration: none; font-size: 16px; cursor: pointer; border-radius: 5px; margin: 15px auto 0; display: block;" type="submit" onclick="successfullyLogout()" value="Sign Out">Wyloguj</button>
    </form>
</div>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/inactive.js}"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
