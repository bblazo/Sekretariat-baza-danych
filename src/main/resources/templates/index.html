<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Welcome Page</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:href="@{/css/index.css}" rel="stylesheet" />
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">SEKRETARIAT<img th:src="@{/images/sekretariat.png}" alt="Sekretariat logo" width="30" height="30">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item active">
                    <a class="nav-link" href="#">Strona główna
                        <span class="sr-only">(current)</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/main}">Zaloguj się</a></a>
                </li>

            </ul>
        </div>
    </div>
</nav>


<div id="main_container">
    <div id="upper-container">
        <label id="welcome-label">Witaj na stronie sekretariatu!</label>
        <label id="login-label">Jeśli chcesz się zalogować, kliknij <a th:href="@{/main}" style="color: #EE6821;"><b>tutaj</b></a> lub w prawym górnym rogu</label>
        <label id="info-label">Zapoznaj się ze świadczonymi usługami wybierając poniżej.</label>
    </div>

    <div class="usluga-container">
        <div class="usluga-photo">
            <img th:src="@{/images/money.png}" alt="Finanse logo" width="30" height="30">
        </div>
        <div class="usluga-div-info">
            <label>Finanse</label>
            <label>Pomoc w zakresie zarządzania rachunkowością, przygotowywania raportów finansowych, monitorowania budżetów oraz obsługi transakcji finansowych.</label>
        </div>
    </div>

    <div class="usluga-container">
        <div class="usluga-photo">
            <img th:src="@{/images/documents.png}" alt="Doradztwo logo" width="30" height="30">
        </div>
        <div class="usluga-div-info">
            <label>Doradztwo</label>
            <label>Pomoc w zakresie organizacji pracy biura, optymalizacji procesów biznesowych oraz implementacji nowoczesnych technologii w celu usprawnienia funkcjonowania firmy.
                Pomoc w zarządzaniu dokumentacją oraz przestrzeganiu przepisów prawa.</label>
        </div>
    </div>

    <div class="usluga-container">
        <div class="usluga-photo">
            <img th:src="@{/images/phone.png}" alt="Konsultacje logo" width="30" height="30">
        </div>
        <div class="usluga-div-info">
            <label>Konsultacje</label>
            <label>Usługi związane z planowaniem strategicznym, rozwojem firmy, zarządzaniem personelem oraz analizą rynkową. Konsultacje te mają na celu wspieranie decyzji strategicznych oraz efektywnego rozwoju organizacji.
            </label>
        </div>
    </div>

    <div class="usluga-container">
        <div class="usluga-photo">
            <img th:src="@{/images/info.png}" alt="Inne logo" width="30" height="30">
        </div>
        <div class="usluga-div-info">
            <label>Inne</label>
            <label>Obsługa korespondencji, organizacja spotkań, zarządzanie terminarzem czy rezerwacja podróży służbowych.</label>
        </div>
    </div>


</div>

<div id="contact-container">
    <div class="contact">
        <label style="font-weight: 500;">Kontakt: </label>
        <label>adres e-mail: </label>
        <label>lokalizacja: </label>
        <label>numer kontaktowy: </label>
    </div>
</div>

<div id="side-container">
    <label>Tu będzie kalendarz!!</label>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
