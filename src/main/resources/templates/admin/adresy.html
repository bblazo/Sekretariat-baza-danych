<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adresy</title>
</head>
<body>
<div align="center">
    <h1>Adresy</h1>

    <a href="/new_form_adresy">Dodaj nowy adres</a>
    <br/><br/>

    <table border = "1" cellpadding = "10">

        <!--Table header -->
        <thead>
        <tr>
            <th>Nr adresu</th>
            <th>Miasto</th>
            <th>Ulica</th>
            <th>Nr lokalu</th>
            <th>Nr poczty</th>
        </tr>
        </thead>

        <!-- Table body -->
        <tbody>
        <tr th:each = "Adresy : ${listAdresy}">
            <td th:text = "${Adresy.Nr_adresu}">Nr adresu</td>
            <td th:text = "${Adresy.Miasto}">Miasto</td>
            <td th:text = "${Adresy.Ulica}">Ulica</td>
            <td th:text = "${Adresy.Nr_lokalu}">Nr lokalu</td>
            <td th:text = "${Adresy.Nr_poczty}">Nr poczty</td>
            <td>
                <a th:href="@{'/adresy_edit/' + ${Adresy.Nr_adresu}}">Edytuj</a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a th:href="@{'/adresy_delete/' + ${Adresy.Nr_adresu}}">Usu≈Ñ</a>
            </td>

        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
