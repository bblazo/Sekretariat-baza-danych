<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adresy</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/css/tables.css}"/>

    <style>
        table {
            margin: auto;
        }
    </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">SEKRETARIAT - ADRESY</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">Strona główna</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/main_admin}">Mój profil</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:inline="text" style="color:lightskyblue;">Jesteś zalogowany jako <b
                            style="text-transform:capitalize">[[${#httpServletRequest.remoteUser}]]</b></a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div id="main-container">

    <div align="center">
        <h1>Adresy</h1>

        <a href="/main_admin/new_form_adresy"><button>Dodaj nowy adres</button></a>
        <br/><br/>
    </div>
    <div class="container">
        <table>

            <!--Table header -->
            <thead>
            <tr>
                <th>Nr adresu</th>
                <th>Miasto</th>
                <th>Ulica</th>
                <th>Nr lokalu</th>
                <th>Nr poczty</th>
            </tr>
            </thead>

            <!-- Table body -->
            <tbody>
                <tr th:each = "Adresy : ${listAdresy}">
                    <td th:text = "${Adresy.Nr_adresu}">Nr adresu</td>
                    <td th:text = "${Adresy.Miasto}">Miasto</td>
                    <td th:text = "${Adresy.Ulica}">Ulica</td>
                    <td th:text = "${Adresy.Nr_lokalu}">Nr lokalu</td>
                    <td th:text = "${Adresy.Nr_poczty}">Nr poczty</td>
                    <td>
                        <a th:href="@{'/main_admin/adresy_edit/' + ${Adresy.Nr_adresu}}"style="color: #EE6821;">Edytuj</a>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <a th:href="@{'/main_admin/adresy_delete/' + ${Adresy.Nr_adresu}}"onclick="return confirm('Czy na pewno chcesz usunąć dany wpis?');" style="color: #EE6821;">Usuń</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/script.js}"></script>
<script th:src="@{/js/inactive.js}"></script>

</body>
</html>
