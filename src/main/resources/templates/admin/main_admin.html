<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Main Admin Page</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:href="@{/css/main_admin.css}" rel="stylesheet" />
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">SEKRETARIAT</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">Strona główna</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:inline="text" style="color:lightskyblue;">Jesteś zalogowany jako <b
                            style="text-transform:capitalize">[[${#httpServletRequest.remoteUser}]]</b></a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">

        <div class="col-md-10 mt-5">
            <form method="post" th:action="@{/index}">
                <div class="form-group">
                    <label id="admin_label" th:inline="text">Zalogowano pomyślnie jako <a
                            style="color:lightskyblue; text-transform:capitalize"><b>[[${#httpServletRequest.remoteUser}]].</b></a>
                    </label>
                </div>


            </form>
        </div>

    </div>
</div>
<div id="main_container">
    <div id="middle-container">
        <div class="tablica">Pracownicy
            <a th:href="@{/pracownicy}">
                <button>Podgląd</button>
            </a>
        </div>
        <div class="tablica">Klienci
            <a th:href="@{/klienci}">
                <button>Podgląd</button>
            </a>
        </div>
        <div class="tablica">Adresy
            <a th:href="@{/adresy}">
                <button>Podgląd</button>
            </a>
        </div>
        <div class="tablica">Usługi
            <a th:href="@{/uslugi}">
                <button>Podgląd</button>
            </a>
        </div>
        <div class="tablica">Wynagrodzenia
            <a th:href="@{/wynagrodzenia}">
                <button>Podgląd</button>
            </a>
        </div>
    </div>
    <div id="log-out-container">
        <label>Jeśli chcesz się wylogować kliknij przycisk wyloguj.</label>
        <button class="btn btn-primary" type="submit" onclick="successfullyLogout()" value="Sign Out">Wyloguj
        </button>
    </div>
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
