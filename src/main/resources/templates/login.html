<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Login Page</title>

  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
  <link th:href="@{/css/login.css}" rel="stylesheet" />
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container">
    <a class="navbar-brand" href="/">Sekretariat - logowanie</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">

        <li class="nav-item">
          <a class="nav-link" th:href="@{/index}">Strona główna</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div id="main-container">
  <div id="photo-container">
    <img th:src="@{/images/user.png}" alt="Logo for user" width="100" height="100">
  </div>

  <form method="post" th:action="@{/login}">
    <div class="form-group">
      <label for="login">Nazwa użytkownika:</label>
      <input id="login" type="text" placeholder="Wprowadź login" autocomplete="off" class="form-control" name="username"/>
    </div>

    <div class="form-group">
      <label for="password">Hasło:</label>
      <input id="password" type="password" placeholder="Wprowadź hasło" autocomplete="off" class="form-control" name="password"/>
    </div>

    <div th:if="${param.error}" style="color:red; margin-bottom:15px">
      Błąd: Wprowadzono błędną nazwę użytkownika lub hasło!
    </div>

    <button class="btn btn-primary" type="submit" value="Sign In">Zaloguj się</button>
  </form>
</div>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/script.js}"></script>
<script th:src="@{/js/inactive.js}"></script>

</body>
</html>
